<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 2</title>
    <script>
        function checkPremiumStatus() {
            // Cek status premium dari localStorage
            const isPremium = localStorage.getItem('isPremium');
            if (isPremium === 'true') {
                document.getElementById('premiumContent').style.display = 'block';
            } else {
                document.getElementById('premiumContent').style.display = 'none';
                alert('Anda bukan pengguna premium. Silakan login di Halaman 1.');
            }
        }
    </script>
</head>
<body onload="checkPremiumStatus()">
    <h1>Selamat datang di Halaman 2</h1>
    <p>Ini adalah halaman kedua.</p>

    <div id="premiumContent" style="display:none;">
        <h2>Konten Premium</h2>
        <p>Selamat! Anda dapat mengakses konten premium di sini.</p>
    </div>
    
    <a href="halaman1.html">Kembali ke Halaman 1</a>
</body>
</html>
