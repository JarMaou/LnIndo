<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Voting</title>
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBqcBlQiitzfvBbCUdVraEqeL9y9dkv4Nw",
      authDomain: "tesvote-1a2d2.firebaseapp.com",
      projectId: "tesvote-1a2d2",
      storageBucket: "tesvote-1a2d2.appspot.com",
      messagingSenderId: "367429283",
      appId: "1:367429283:web:8b67c01a63e79443dbe116"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Function to cast a vote
    function vote(option) {
      const voteRef = ref(database, 'votes/' + option);
      runTransaction(voteRef, (currentVotes) => {
        return (currentVotes || 0) + 1;
      });
    }

    // Function to update vote counts in real-time
    function updateVotes() {
      const option1Ref = ref(database, 'votes/Option1');
      const option2Ref = ref(database, 'votes/Option2');

      // Listen for real-time updates to Option1 votes
      onValue(option1Ref, (snapshot) => {
        const votes = snapshot.val() || 0;
        document.getElementById('option1Count').innerText = "Option 1: " + votes;
      });

      // Listen for real-time updates to Option2 votes
      onValue(option2Ref, (snapshot) => {
        const votes = snapshot.val() || 0;
        document.getElementById('option2Count').innerText = "Option 2: " + votes;
      });
    }

    // Call updateVotes when the page loads
    window.onload = () => {
      updateVotes();
    };
  </script>
</head>
<body>
  <h1>Vote Now!</h1>
  <button onclick="vote('Option1')">Option 1</button>
  <button onclick="vote('Option2')">Option 2</button>

  <h2>Results:</h2>
  <p id="option1Count">Option 1: 0</p>
  <p id="option2Count">Option 2: 0</p>
</body>
</html>
